<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Split Screen | Trikyas</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/imagehover.css/1.0/css/imagehover.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  <section class="start"><!--START == split screen splash layout -->
    <row><!-- We will do this in a row and use columns to divide the screen. Bootscrap is good for this idea -->
      <div class="col-lg-6 col-sm-12 left "><!-- This is our first panel or section -->
<figure class="imghvr-zoom-out-flip-horiz" style="background-color: #2d2d2d;">
          <h1 class="insetshadow">CHAD</h1>
        <figcaption style="background-color: #2d2d2d; margin-top: -4vh;">
       <h1 class="insetshadow ch-1" style="background-color: #2d2d2d;">CHAD</h1>
      <h1 class="insetshadow ch-1" style="background-color: #2d2d2d;">DARK</h1>
     <h1 class="insetshadow ch-1" style="background-color: #2d2d2d;">WEB</h1>
        </figcaption>
        <a  href="https://www.facebook.com/trikyas"></a>
</figure>
      </div>
      <div class="col-lg-6 col-sm-12 right"><!-- This is our second panel -->
        <h1 class="elegantshadow">MOONEY</h1>
      </div>
    </row>
  </section><!--END == split screen splash layout -->
  <section class="about">
    <p>
      Created by:<br />Chad Trikyas mooney
    </p>
  </section>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</body>
</html>
